<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image-Based Auth System (WebGPU & OPFS)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #ffffff;
      --foreground: #020817;
      --card: #ffffff;
      --card-foreground: #020817;
      --muted-foreground: #64748b;
      --primary: #020817;
      --primary-foreground: #f8fafc;
      --secondary: #f1f5f9;
      --secondary-foreground: #020817;
      --border: #e2e8f0;
      --input: #e2e8f0;
      --ring: #94a3b8;
    }

    body {
      font-family: 'Inter', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f8fafc;
      color: var(--foreground);
    }
    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: -0.05em;
      color: var(--foreground);
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .subtitle {
      text-align: center;
      color: var(--muted-foreground);
      margin-top: -10px;
      margin-bottom: 40px;
    }
    .section {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 24px;
      margin: 20px 0;
      border-radius: 0.75rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      border-radius: 0.5rem;
      transition: all 0.2s ease-in-out;
    }
    input[type="text"], input[type="file"] {
        background-color: var(--background);
        border: 1px solid var(--input);
    }
    input[type="text"]:focus-visible {
        box-shadow: 0 0 0 2px var(--foreground);
        outline: none;
    }
    input[type="file"]::file-selector-button {
        background: var(--secondary);
        color: var(--secondary-foreground);
        border: 0;
        padding: 8px 12px;
        border-radius: 0.375rem;
        cursor: pointer;
        margin-right: 12px;
    }
    input[type="file"]::file-selector-button:hover {
        background: #e2e8f0;
    }
    button {
      background: var(--primary);
      color: var(--primary-foreground);
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
        background: rgba(2, 8, 23, 0.9);
    }
    button.secondary {
      background: var(--secondary);
      color: var(--secondary-foreground);
      border: 1px solid var(--input);
    }
    button.secondary:hover {
        background: #e2e8f0;
    }
    .output {
      background: #f8fafc;
      border: 1px solid var(--border);
      padding: 15px;
      margin: 15px 0;
      min-height: 50px;
      word-break: break-all;
      line-height: 1.6;
      border-radius: 0.5rem;
      font-size: 14px;
    }
    #websiteList {
        padding-left: 20px;
        margin: 10px 0 0 0;
        list-style-type: disc;
    }
    hr {
        border: none;
        border-top: 1px solid var(--border);
    }
    .status {
        font-weight: 500;
        color: #ef4444; /* Red for error/loading */
        margin-bottom: 10px;
        text-align: center;
    }
  </style>
</head>
<body>
  <h1>Image Auth System</h1>
  <p class="subtitle">A secure viewer for your auth image data. (WebGPU & OPFS Enabled)</p>

  <div id="main-section" class="section">
    <div id="statusMessage" class="status" style="display:none;">Loading WebGPU...</div>
    
    <div id="loader-view">
      <h2>Load Auth Image</h2>
      <div class="output">
        To start, either create a new auth image or upload your existing "myauth.png".
      </div>
      <input type="text" id="createUsername" placeholder="Enter a new username">
      <input type="file" id="createImage" accept="image/png, image/jpeg">
      <button id="createButton" onclick="createAndLoad()">Create New Auth Image</button>
      <hr style="margin: 20px 0;">
      <input type="file" id="uploadAuthImage" accept="image/png">
      <button id="uploadButton" onclick="uploadAndLoad()" class="secondary">Upload Existing myauth.png</button>
    </div>

    <div id="editor-view" style="display: none;">
      <h2>Auth Data Loaded</h2>
      <div class="output" id="userDataOutput"></div>
      
      <hr style="margin: 20px 0;">

      <button onclick="downloadImage()">Download myauth.png</button>
      <button onclick="clearData()" class="secondary">Start Over (Clear OPFS)</button>
    </div>
  </div>

  <canvas id="workingCanvas" style="display:none;"></canvas>

  <script>
    const HEADER_SIZE = 18;
    const AUTH_FILENAME = 'myauth.png';
    const USERNAME_KEY = 'authUsername';

    // Global state for WebGPU and File Handle
    let gpuDevice = null;
    let authFileHandle = null;

    /**
     * Steganography Operation Mode
     * 0: Extract (Default)
     * 1: Embed
     */
    const StegoMode = { EXTRACT: 0, EMBED: 1 };


    // --- Core Initialization and Rendering ---

    window.onload = async function() {
      // Initialize WebGPU first
      const isGpuReady = await initializeWebGPU();
      
      // Attempt to initialize OPFS
      const isOpfsReady = await initializeOPFS();

      if (isGpuReady && isOpfsReady) {
        const storedUsername = localStorage.getItem(USERNAME_KEY);
        if (authFileHandle && storedUsername) {
          renderEditorView(storedUsername);
        } else {
          renderLoaderView();
        }
      } else {
        // Only show FATAL error if an expected API is truly unavailable/blocked
        document.getElementById('statusMessage').innerText = "FATAL ERROR: WebGPU or File System Access API not supported by your browser or is blocked (e.g., must run over HTTPS/localhost).";
        document.getElementById('statusMessage').style.display = 'block';
      }
    };

    function renderLoaderView() {
      document.getElementById('statusMessage').style.display = 'none';
      document.getElementById('loader-view').style.display = 'block';
      document.getElementById('editor-view').style.display = 'none';
    }

    async function renderEditorView(username) {
      document.getElementById('loader-view').style.display = 'none';
      document.getElementById('editor-view').style.display = 'block';

      try {
        document.getElementById('statusMessage').innerText = "Reading data from auth image...";
        document.getElementById('statusMessage').style.display = 'block';
        
        // Read data directly from the OPFS file handle
        const { userId, websites } = await readImageDataFromOPFS(username);
        
        document.getElementById('statusMessage').style.display = 'none';

        let websiteListHtml = websites.length > 0
          ? '<ul id="websiteList">' + websites.map(w => `<li>${w}</li>`).join('') + '</ul>'
          : '<p style="color:var(--muted-foreground); margin-top: 8px;">No websites have been added yet.</p>';
        
        document.getElementById('userDataOutput').innerHTML =
          `<strong>Username:</strong> ${username}<br>` +
          `<strong>User ID:</strong> ${userId.toString(16)}<br><br>` +
          `<strong style="font-weight:500;">Websites With My Profile</strong>` + websiteListHtml;
      } catch (e) {
        alert("Error reading loaded image data. Was the username correct?\n" + e.message);
        clearData();
      }
    }


    // --- OPFS & WebGPU Setup ---

    async function initializeWebGPU() {
      if (!navigator.gpu) return false;
      const adapter = await navigator.gpu.requestAdapter();
      if (!adapter) return false;
      gpuDevice = await adapter.requestDevice();
      document.getElementById('statusMessage').innerText = "WebGPU initialized. Checking OPFS...";
      document.getElementById('statusMessage').style.display = 'block';
      return true;
    }

    async function initializeOPFS() {
      if (!window.showDirectoryPicker) return false;
      try {
        const root = await navigator.storage.getDirectory();
        // Check if the file exists in OPFS
        try {
          authFileHandle = await root.getFileHandle(AUTH_FILENAME, { create: false });
        } catch (e) {
          // File doesn't exist yet, but OPFS is ready. authFileHandle remains null.
          authFileHandle = null;
        }
        document.getElementById('statusMessage').style.display = 'none';
        return true;
      } catch (e) {
        // Catch SecurityError if not running on HTTPS/localhost
        console.error("OPFS initialization failed:", e);
        return false;
      }
    }

    // --- User Actions ---

    async function createAndLoad() {
      const username = document.getElementById('createUsername').value.trim();
      const imageFile = document.getElementById('createImage').files[0];
      if (!username || !imageFile) return alert('Please provide a username and select a base image.');
      if (authFileHandle) return alert('An auth file already exists. Please clear data first.');

      try {
        document.getElementById('statusMessage').innerText = "Creating and embedding data via WebGPU...";
        document.getElementById('statusMessage').style.display = 'block';

        const imageData = await loadImageFileToImageData(imageFile);
        const originalBytes = new Uint8Array(await imageFile.arrayBuffer());
        
        const imageHash = simpleHash(originalBytes);
        const userId = simpleHash(username) ^ imageHash;
        
        const header = createHeader(imageHash, userId, 0, new Uint8Array(0));
        
        // Use WebGPU to embed data
        const newImageData = await runStegoComputeShader(imageData, header, StegoMode.EMBED);
        
        // Write new image data to OPFS
        await writeImageDataToOPFS(newImageData);
        
        localStorage.setItem(USERNAME_KEY, username);
        renderEditorView(username);
      } catch (e) {
        document.getElementById('statusMessage').style.display = 'none';
        alert("An error occurred during creation: " + e.message);
      }
    }

    async function uploadAndLoad() {
      const authImageFile = document.getElementById('uploadAuthImage').files[0];
      if (!authImageFile) return alert('Please select your myauth.png file.');

      try {
        const tempUsername = prompt("Please enter the username associated with this auth file to verify it:", "");
        if (!tempUsername) return;

        document.getElementById('statusMessage').innerText = "Verifying and saving file to OPFS...";
        document.getElementById('statusMessage').style.display = 'block';

        const imageData = await loadImageFileToImageData(authImageFile);
        
        // Validate the image by extracting the header (uses WebGPU)
        await readImageData(imageData, tempUsername);

        // Save the valid image to OPFS
        const root = await navigator.storage.getDirectory();
        authFileHandle = await root.getFileHandle(AUTH_FILENAME, { create: true });
        const writable = await authFileHandle.createWritable();
        await writable.write(authImageFile);
        await writable.close();
        
        localStorage.setItem(USERNAME_KEY, tempUsername);
        renderEditorView(tempUsername);

      } catch(e) {
        document.getElementById('statusMessage').style.display = 'none';
        alert(`Could not load auth image. Is it a valid file with the correct username?\n\nError: ${e.message}`);
      }
    }

    async function downloadImage() {
      if (!authFileHandle) return alert("No auth image is currently loaded.");
      
      const file = await authFileHandle.getFile();
      
      const filename = AUTH_FILENAME;
      if ('showSaveFilePicker' in window) {
        try {
          const handle = await window.showSaveFilePicker({ suggestedName: filename, types: [{ description: 'PNG Image', accept: { 'image/png': ['.png'] } }], startIn: 'downloads' });
          const writable = await handle.createWritable();
          await writable.write(file);
          await writable.close();
        } catch (err) { 
            if (err.name !== 'AbortError') console.error("Download Error:", err); 
        }
      } else {
        // Fallback for older browsers
        const url = URL.createObjectURL(file);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }
    }
    
    async function clearData() {
      if (confirm("Are you sure you want to clear the loaded data and start over? This will delete the myauth.png file from your browser's private storage.")) {
        localStorage.removeItem(USERNAME_KEY);
        authFileHandle = null;
        try {
          const root = await navigator.storage.getDirectory();
          await root.removeEntry(AUTH_FILENAME);
        } catch(e) {
          // File likely didn't exist, which is fine.
        }
        renderLoaderView();
      }
    }

    // --- Data Read/Write Helpers ---

    async function writeImageDataToOPFS(imageData) {
        const canvas = document.getElementById('workingCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = imageData.width;
        canvas.height = imageData.height;
        ctx.putImageData(imageData, 0, 0);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
        
        const root = await navigator.storage.getDirectory();
        authFileHandle = await root.getFileHandle(AUTH_FILENAME, { create: true });
        
        const writable = await authFileHandle.createWritable();
        await writable.write(blob);
        await writable.close();
    }

    async function readImageDataFromOPFS(username) {
        if (!authFileHandle) throw new Error("No file handle available.");
        const file = await authFileHandle.getFile();
        const imageData = await loadImageFileToImageData(file);
        return readImageData(imageData, username);
    }

    async function readImageData(imageData, usernameToVerify) {
      // Extract the header (HEADER_SIZE bytes) using WebGPU
      const headerBytes = await runStegoComputeShader(imageData, new Uint8Array(HEADER_SIZE), StegoMode.EXTRACT);

      const headerView = new DataView(headerBytes.buffer);
      const imageHash = headerView.getBigUint64(0, true);
      const userId = headerView.getBigUint64(8, true);
      const websitesDataLength = headerView.getUint16(16, true);
      
      if (usernameToVerify) {
        const computedUserId = simpleHash(usernameToVerify) ^ imageHash;
        if (userId !== computedUserId) {
          throw new Error("Username does not match the data in this image file.");
        }
      }
      
      let websites = [];
      if (websitesDataLength > 0) {
        // Extract the full payload (Header + Websites) using WebGPU
        const fullPayloadBytes = await runStegoComputeShader(imageData, new Uint8Array(HEADER_SIZE + websitesDataLength), StegoMode.EXTRACT);
        const websitesBytes = fullPayloadBytes.slice(HEADER_SIZE);
        websites = new TextDecoder().decode(websitesBytes).split('\0').filter(Boolean);
      }
      
      return { userId, imageHash, websites };
    }

    function createHeader(imageHash, userId, websitesLength, websitesBytes) {
      const dataToEmbed = new Uint8Array(HEADER_SIZE + websitesLength);
      const dataView = new DataView(dataToEmbed.buffer);
      dataView.setBigUint64(0, imageHash, true);
      dataView.setBigUint64(8, userId, true);
      dataView.setUint16(16, websitesLength, true);
      dataToEmbed.set(websitesBytes, HEADER_SIZE);
      return dataToEmbed;
    }


    // --- Generic Utilities (Re-used) ---
    
    function simpleHash(data) {
      let hash = 5381n;
      const bytes = typeof data === 'string' ? new TextEncoder().encode(data) : data;
      for (let i = 0; i < bytes.length; i++) { hash = ((hash << 5n) + hash) + BigInt(bytes[i]); hash = hash & 0xFFFFFFFFFFFFFFFFn; }
      return hash;
    };
    
    function loadImageFileToImageData(file) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();
        
        reader.onload = (e) => {
          img.onload = () => { 
            // 🐛 CRITICAL FIX: Add check for valid dimensions before proceeding
            if (img.width === 0 || img.height === 0) {
                // This prevents the "Failed to construct 'ImageData': The input data has zero elements." error.
                return reject(new Error("Image loaded with zero width or height. Ensure the file is a valid, non-corrupted image format (PNG or JPEG)."));
            }

            const canvas = document.getElementById('workingCanvas');
            // Set willReadFrequently for performance when calling getImageData multiple times
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            canvas.width = img.width; 
            canvas.height = img.height; 
            ctx.drawImage(img, 0, 0); 
            
            // The dimensions are now confirmed non-zero
            resolve(ctx.getImageData(0, 0, img.width, img.height)); 
          };
          img.onerror = () => reject(new Error("Image loading failed (img.onerror triggered).")); 
          img.src = e.target.result;
        };
        reader.onerror = () => reject(new Error("File reading failed (reader.onerror triggered).")); 
        reader.readAsDataURL(file);
      });
    }

    // --- WebGPU Steganography Compute Shader Implementation ---

    /**
     * Executes the LSB steganography logic on the GPU.
     * @param {ImageData} imageData - The source image data.
     * @param {Uint8Array} dataPayload - Data to embed (mode=1) or a placeholder array to fill (mode=0).
     * @param {number} mode - 0 for EXTRACT, 1 for EMBED.
     * @returns {Promise<Uint8Array|ImageData>} The resulting payload (extract) or new image data (embed).
     */
    async function runStegoComputeShader(imageData, dataPayload, mode) {
      if (!gpuDevice) throw new Error("WebGPU device not initialized.");

      const imageBytes = imageData.data.buffer;
      const totalPixels = imageData.width * imageData.height;
      const totalPayloadBits = dataPayload.length * 8;
      
      if (mode === StegoMode.EMBED && totalPayloadBits > totalPixels * 3) {
          throw new Error("Data too large for image capacity.");
      }

      // Helper to calculate the next multiple of 4 (WebGPU buffer alignment requirement)
      const alignToFour = (size) => Math.ceil(size / 4) * 4;
      const payloadBufferSize = alignToFour(dataPayload.length);


      // 1. Create Buffers
      const imageBuffer = gpuDevice.createBuffer({
        size: imageBytes.byteLength,
        usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC | GPUBufferUsage.COPY_DST,
        mappedAtCreation: true,
      });
      new Uint8Array(imageBuffer.getMappedRange()).set(new Uint8Array(imageBytes));
      imageBuffer.unmap();

      // FIX: Use padded size for the payload buffer, and copy the payload data into the padded view.
      const payloadBuffer = gpuDevice.createBuffer({
        size: payloadBufferSize, // Use the padded size
        usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC | GPUBufferUsage.COPY_DST,
        mappedAtCreation: true,
      });
      // Copy the non-padded data into the start of the mapped buffer
      new Uint8Array(payloadBuffer.getMappedRange()).set(dataPayload);
      payloadBuffer.unmap();
      
      const metadataBuffer = gpuDevice.createBuffer({
        size: 16, // 4 x 4-byte integers: width, height, mode, totalPayloadBits
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
      });
      gpuDevice.queue.writeBuffer(metadataBuffer, 0, new Int32Array([imageData.width, imageData.height, mode, totalPayloadBits]));

      // 2. Compute Shader (WGSL)
      // The shader iterates over the total number of bits required for the payload.
      // Each thread processes one bit of the payload.
      const computeShaderCode = `
        struct Params {
            width: i32,
            height: i32,
            mode: i32,
            total_bits: i32,
        };

        @group(0) @binding(0) var<uniform> params: Params;
        @group(0) @binding(1) var<storage, read_write> image_data: array<u32>; // RGBA data as u32 array
        @group(0) @binding(2) var<storage, read_write> payload_data: array<u8>; // Payload bytes

        @compute
        fn main(@builtin(global_invocation_id) global_id: vec3<u32>) {
            let bit_index = global_id.x;
            if (bit_index >= u32(params.total_bits)) {
                return;
            }

            // Calculate which byte in the image_data array (R, G, or B) holds this bit.
            // 3/4ths of the image_data bytes are used (R, G, B, skip A).
            // image_byte_index goes 0, 1, 2, 4, 5, 6, 8, 9, 10, ...
            let pixel_component_index = bit_index / 3u; // Which pixel component (0=R, 1=G, 2=B, 3=R, ...)
            let image_byte_index = pixel_component_index + pixel_component_index / 3u;
            
            // Get the current image byte value
            // image_data is u32 array, but we need byte access
            let image_u32_index = image_byte_index / 4u;
            let image_byte_offset = image_byte_index % 4u;
            
            var image_u32 = image_data[image_u32_index];
            var image_byte = u32(image_u32 >> (image_byte_offset * 8u)) & 0xFFu;

            if (params.mode == 1) { // EMBED
                let byte_index = bit_index / 8u;
                let bit_offset = 7u - (bit_index % 8u);
                
                // Note: The payload buffer is padded, but we only read the non-padded part.
                let payload_byte = payload_data[byte_index];
                let payload_bit = u32((payload_byte >> bit_offset) & 1u);

                // Modify the LSB of the image byte
                image_byte = (image_byte & 0xFEu) | payload_bit;
            } else { // EXTRACT
                // Read the LSB of the image byte
                let extracted_bit = image_byte & 1u;

                // Write the extracted bit into the payload_data buffer
                let byte_index = bit_index / 8u;
                let bit_offset = 7u - (bit_index % 8u);
                
                var current_payload_byte = payload_data[byte_index];
                current_payload_byte = current_payload_byte | u8(extracted_bit << bit_offset);
                payload_data[byte_index] = current_payload_byte;
            }

            // Write the modified image byte back into the u32 array
            let mask = 0xFFu << (image_byte_offset * 8u);
            let value_to_write = image_byte << (image_byte_offset * 8u);
            image_u32 = (image_u32 & (~mask)) | value_to_write;
            
            image_data[image_u32_index] = image_u32;
        }
      `;
      
      // 3. Setup Pipeline and Bind Group
      const module = gpuDevice.createShaderModule({ code: computeShaderCode });
      const pipeline = gpuDevice.createComputePipeline({
        layout: 'auto',
        compute: { module, entryPoint: 'main' },
      });

      const bindGroup = gpuDevice.createBindGroup({
        layout: pipeline.getBindGroupLayout(0),
        entries: [
          { binding: 0, resource: { buffer: metadataBuffer } },
          { binding: 1, resource: { buffer: imageBuffer } },
          { binding: 2, resource: { buffer: payloadBuffer } },
        ],
      });

      // 4. Run Command
      const commandEncoder = gpuDevice.createCommandEncoder();
      const passEncoder = commandEncoder.beginComputePass();
      passEncoder.setPipeline(pipeline);
      passEncoder.setBindGroup(0, bindGroup);
      passEncoder.dispatchWorkgroups(Math.ceil(totalPayloadBits / 64)); // Dispatch one thread per bit, 64 per workgroup
      passEncoder.end();

      // 5. Read back the results (depends on mode)
      
      // Create a staging buffer to read back the final result
      const readbackBuffer = gpuDevice.createBuffer({
          size: mode === StegoMode.EMBED ? imageBytes.byteLength : payloadBufferSize,
          usage: GPUBufferUsage.COPY_DST | GPUBufferUsage.MAP_READ,
      });

      if (mode === StegoMode.EMBED) {
        // Read back the modified image data
        commandEncoder.copyBufferToBuffer(imageBuffer, 0, readbackBuffer, 0, imageBytes.byteLength);
        
        gpuDevice.queue.submit([commandEncoder.finish()]);
        await readbackBuffer.mapAsync(GPUMapMode.READ);
        const newImageDataArray = new Uint8ClampedArray(readbackBuffer.getMappedRange());
        readbackBuffer.unmap();
        
        return new ImageData(newImageDataArray, imageData.width, imageData.height);
      } else { 
        // Read back the extracted payload data
        commandEncoder.copyBufferToBuffer(payloadBuffer, 0, readbackBuffer, 0, payloadBufferSize);
        
        gpuDevice.queue.submit([commandEncoder.finish()]);
        await readbackBuffer.mapAsync(GPUMapMode.READ);
        // CRITICAL: Read only the original (unpadded) length of the data
        const extractedBytes = new Uint8Array(readbackBuffer.getMappedRange()).slice(0, dataPayload.length);
        readbackBuffer.unmap();

        return extractedBytes;
      }
    }
  </script>
</body>
</html>
