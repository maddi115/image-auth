<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image-Based Auth System (CPU ONLY)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #ffffff;
      --foreground: #020817;
      --card: #ffffff;
      --card-foreground: #020817;
      --muted-foreground: #64748b;
      --primary: #020817;
      --primary-foreground: #f8fafc;
      --secondary: #f1f5f9;
      --secondary-foreground: #020817;
      --border: #e2e8f0;
      --input: #e2e8f0;
      --ring: #94a3b8;
    }

    body {
      font-family: 'Inter', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f8fafc;
      color: var(--foreground);
    }
    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: -0.05em;
      color: var(--foreground);
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .subtitle {
      text-align: center;
      color: var(--muted-foreground);
      margin-top: -10px;
      margin-bottom: 40px;
    }
    .section {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 24px;
      margin: 20px 0;
      border-radius: 0.75rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      border-radius: 0.5rem;
      transition: all 0.2s ease-in-out;
    }
    input[type="text"], input[type="file"] {
        background-color: var(--background);
        border: 1px solid var(--input);
    }
    input[type="text"]:focus-visible {
        box-shadow: 0 0 0 2px var(--foreground);
        outline: none;
    }
    input[type="file"]::file-selector-button {
        background: var(--secondary);
        color: var(--secondary-foreground);
        border: 0;
        padding: 8px 12px;
        border-radius: 0.375rem;
        cursor: pointer;
        margin-right: 12px;
    }
    input[type="file"]::file-selector-button:hover {
        background: #e2e8f0;
    }
    button {
      background: var(--primary);
      color: var(--primary-foreground);
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
        background: rgba(2, 8, 23, 0.9);
    }
    button.secondary {
      background: var(--secondary);
      color: var(--secondary-foreground);
      border: 1px solid var(--input);
    }
    button.secondary:hover {
        background: #e2e8f0;
    }
    .output {
      background: #f8fafc;
      border: 1px solid var(--border);
      padding: 15px;
      margin: 15px 0;
      min-height: 50px;
      word-break: break-all;
      line-height: 1.6;
      border-radius: 0.5rem;
      font-size: 14px;
    }
    #websiteList {
        padding-left: 20px;
        margin: 10px 0 0 0;
        list-style-type: disc;
    }
    hr {
        border: none;
        border-top: 1px solid var(--border);
    }
    .status {
        font-weight: 500;
        color: #ef4444;
        margin-bottom: 10px;
        text-align: center;
    }
  </style>
</head>
<body>
  <h1>Image Auth System</h1>
  <p class="subtitle">A secure viewer for your auth image data. (CPU + AES-256 Encrypted)</p>

  <div id="main-section" class="section">
    <div id="statusMessage" class="status" style="display:none;">Initializing...</div>
    
    <div id="loader-view">
      <h2>Load Auth Image</h2>
      <div class="output">
        To start, either create a new auth image or upload your existing "myauth.png".
      </div>
      <input type="text" id="createUsername" placeholder="Enter a new username">
      <input type="file" id="createImage" accept="image/png, image/jpeg">
      <button id="createButton" onclick="createAndLoad()">Create New Auth Image</button>
      <hr style="margin: 20px 0;">
      <input type="file" id="uploadAuthImage" accept="image/png">
      <button id="uploadButton" onclick="uploadAndLoad()" class="secondary">Upload Existing myauth.png</button>
    </div>

    <div id="editor-view" style="display: none;">
      <h2>Auth Data Loaded</h2>
      <div class="output" id="userDataOutput"></div>
      
      <hr style="margin: 20px 0;">

      <button id="downloadBtn" onclick="downloadImage()">Download myauth.png</button>
      <button onclick="clearData()" class="secondary">Close View (Clear Memory)</button>
    </div>
  </div>

  <canvas id="workingCanvas" style="display:none;"></canvas>

  <script>
    // Constants
    const HEADER_SIZE = 82; // Increased to accommodate random salt (50 + 32 bytes salt)
    const DATA_HASH_SIZE = 32;
    const USERNAME_KEY = 'authUsername';
    const MAX_USERNAME_LENGTH = 32;
    const ENCRYPTION_ALGORITHM = 'AES-GCM';
    const IV_LENGTH = 12; // 12 bytes for AES-GCM
    const SALT_LENGTH = 32; // 32 bytes for encryption key derivation salt
    const PBKDF2_ITERATIONS = 600000; // OWASP 2023 recommendation
    
    // Rate Limiting Constants
    const MAX_FAILED_ATTEMPTS = 5;
    const LOCKOUT_DURATION_MS = 15 * 60 * 1000; // 15 minutes
    const ATTEMPT_DECAY_MS = 5 * 60 * 1000; // 5 minutes - time for attempts to start decaying

    // Global state for the active image data and username
    let activeImageData = null; 
    let activeUsername = null;
    let activeImageBlob = null;
    let activeOriginalImageHash = null; // Store the original image hash for filename
    
    // Rate Limiting State
    let failedAttempts = 0;
    let lockoutUntil = null;
    let lastAttemptTime = null;

    const StegoMode = { EXTRACT: 0, EMBED: 1 };

    // --- Core Initialization and Rendering ---

    window.onload = async function() {
      if (!window.crypto || !window.crypto.subtle) {
        document.getElementById('statusMessage').innerText = "FATAL ERROR: Web Crypto API not supported. Upgrade your browser.";
        document.getElementById('statusMessage').style.display = 'block';
        return;
      }
      
      renderLoaderView();
    };

    function renderLoaderView() {
      document.getElementById('statusMessage').style.display = 'none';
      document.getElementById('loader-view').style.display = 'block';
      document.getElementById('editor-view').style.display = 'none';
      
      const lastUsername = localStorage.getItem(USERNAME_KEY);
      if (lastUsername) {
        document.getElementById('createUsername').value = lastUsername;
      }
    }

    async function renderEditorView() {
      if (!activeImageData || !activeUsername) {
        return renderLoaderView();
      }
      
      document.getElementById('loader-view').style.display = 'none';
      document.getElementById('editor-view').style.display = 'block';

      try {
        document.getElementById('statusMessage').innerText = "Reading data from auth image...";
        document.getElementById('statusMessage').style.display = 'block';
        
        const { userId, websites } = await readImageData(activeImageData, activeUsername);
        
        document.getElementById('statusMessage').style.display = 'none';

        let websiteListHtml = websites.length > 0
          ? '<ul id="websiteList">' + websites.map(w => `<li>${w}</li>`).join('') + '</ul>'
          : '<p style="color:var(--muted-foreground); margin-top: 8px;">No websites have been added yet.</p>';
        
        document.getElementById('userDataOutput').innerHTML =
          `<strong>Username:</strong> ${activeUsername}<br>` +
          `<strong>User ID:</strong> ${userId.toString(16)}<br><br>` +
          `<strong style="font-weight:500;">Websites With My Profile</strong>` + websiteListHtml;
      } catch (e) {
        alert("Error reading loaded image data. Was the username correct? Is the data tampered with?\n" + e.message);
        clearData();
      }
    }

    // --- User Actions (Creation/Loading) ---

    async function createAndLoad() {
      try {
        const rawUsername = document.getElementById('createUsername').value;
        const username = sanitizeUsername(rawUsername);
        const imageFile = document.getElementById('createImage').files[0];
        
        if (!username) return alert('Please enter a valid username (max ' + MAX_USERNAME_LENGTH + ' characters).');
        if (!imageFile) return alert('Please select a base image.');
        
        document.getElementById('statusMessage').innerText = "Creating and embedding data...";
        document.getElementById('statusMessage').style.display = 'block';

        const imageData = await loadImageFileToImageData(imageFile);
        const originalBytes = new Uint8Array(await imageFile.arrayBuffer());
        
        const imageHashBytes = await cryptoHash(originalBytes);
        const usernameHashBytes = await cryptoHash(new TextEncoder().encode(username));

        const imageHash = new DataView(imageHashBytes.buffer).getBigUint64(0, true);
        const usernameHash = new DataView(usernameHashBytes.buffer).getBigUint64(0, true);
        const userId = usernameHash ^ imageHash;
        
        // Create a non-empty payload to ensure integrity check works
        const markerBytes = new TextEncoder().encode('INIT');
        
        // Encrypt the payload before embedding
        const encryptResult = await encryptData(markerBytes, userId);
        const encryptedPayload = encryptResult.encryptedData;
        const salt = encryptResult.salt;
        
        // Calculate integrity hash of the ENCRYPTED payload (excluding the salt prefix)
        const payloadWithoutSalt = encryptedPayload.slice(SALT_LENGTH);
        const dataIntegrityHash = await cryptoHash(payloadWithoutSalt);
        const header = createHeader(imageHash, userId, payloadWithoutSalt.length, dataIntegrityHash, payloadWithoutSalt, salt);
        
        const newImageData = runStegoCPU(imageData, header, StegoMode.EMBED);
        
        activeImageData = newImageData; 
        activeUsername = username;
        activeOriginalImageHash = imageHash;
        
        await updateActiveImageBlob(activeImageData); 
        
        localStorage.setItem(USERNAME_KEY, username);
        renderEditorView();
      } catch (e) {
        document.getElementById('statusMessage').style.display = 'none';
        alert("An error occurred during creation: " + e.message);
        clearData();
      }
    }

    async function uploadAndLoad() {
      const authImageFile = document.getElementById('uploadAuthImage').files[0];
      if (!authImageFile) return alert('Please select your myauth.png file.');

      try {
        // Check rate limit before prompting for username
        checkRateLimit();
        
        const rawUsername = prompt("Please enter the username associated with this auth file to verify it:", "");
        if (!rawUsername) return;
        const tempUsername = sanitizeUsername(rawUsername);
        if (!tempUsername) throw new Error('Invalid username entered for verification.');

        document.getElementById('statusMessage').innerText = "Verifying auth file...";
        document.getElementById('statusMessage').style.display = 'block';

        const imageData = await loadImageFileToImageData(authImageFile);
        
        // This will throw an error if authentication or integrity fails
        const { imageHash } = await readImageData(imageData, tempUsername);

        // Successful authentication - reset failed attempts
        recordSuccessfulAttempt();

        activeImageData = imageData;
        activeUsername = tempUsername;
        activeOriginalImageHash = imageHash;
        await updateActiveImageBlob(activeImageData);

        localStorage.setItem(USERNAME_KEY, tempUsername);
        renderEditorView();

      } catch(e) {
        document.getElementById('statusMessage').style.display = 'none';
        
        // Record failed attempt if it's an authentication/integrity error
        if (e.message.includes('Authentication failed') || 
            e.message.includes('Integrity check failed') || 
            e.message.includes('Decryption failed')) {
          try {
            recordFailedAttempt();
          } catch (rateLimitError) {
            alert(rateLimitError.message);
            return;
          }
        }
        
        alert(`Could not load auth image. ${e.message}`);
        clearData();
      }
    }

    // --- Data Read/Write Helpers ---

    async function readImageData(imageData, usernameToVerify) {
      // Extract the header (HEADER_SIZE bytes) using CPU stego
      const headerBytes = runStegoCPU(imageData, new Uint8Array(HEADER_SIZE), StegoMode.EXTRACT);

      const headerView = new DataView(headerBytes.buffer);
      const imageHash = headerView.getBigUint64(0, true);
      const userId = headerView.getBigUint64(8, true);
      const integrityHashBytes = headerBytes.slice(16, 16 + DATA_HASH_SIZE);
      const encryptionSalt = headerBytes.slice(16 + DATA_HASH_SIZE, 16 + DATA_HASH_SIZE + SALT_LENGTH); // Extract salt
      const websitesDataLength = headerView.getUint16(16 + DATA_HASH_SIZE + SALT_LENGTH, true); // Now at position 80
      
      // 1. Verify User ID (Authentication)
      if (usernameToVerify) {
        const usernameHashBytes = await cryptoHash(new TextEncoder().encode(usernameToVerify));
        const usernameHash = new DataView(usernameHashBytes.buffer).getBigUint64(0, true);
        const computedUserId = usernameHash ^ imageHash;

        if (userId !== computedUserId) {
          throw new Error("Authentication failed: Username does not match the file's data.");
        }
      }
      
      let websites = [];
      let websitesBytes = new Uint8Array(0);
      
      // CRITICAL: Always extract and verify the payload if length > 0
      if (websitesDataLength > 0) {
        // Extract the full payload (Header + Websites) using CPU stego
        const fullPayloadBytes = runStegoCPU(imageData, new Uint8Array(HEADER_SIZE + websitesDataLength), StegoMode.EXTRACT);
        const encryptedPayloadWithoutSalt = fullPayloadBytes.slice(HEADER_SIZE);
        
        // 2. Verify Data Integrity Hash of ENCRYPTED payload BEFORE decryption
        const computedIntegrityHash = await cryptoHash(encryptedPayloadWithoutSalt);
        
        if (!arraysEqual(integrityHashBytes, computedIntegrityHash)) {
          throw new Error("Integrity check failed: Embedded data has been tampered with.");
        }
        
        // 3. Decrypt the payload after integrity check passes (salt comes from header)
        try {
          websitesBytes = await decryptData(encryptedPayloadWithoutSalt, userId, encryptionSalt);
        } catch (decryptError) {
          throw new Error("Decryption failed: Invalid encryption key or corrupted data.");
        }
        
        // Only decode websites if integrity passes and it's not the marker
        const decodedText = new TextDecoder().decode(websitesBytes);
        if (decodedText !== 'INIT') {
          websites = decodedText.split('\0').filter(Boolean);
        }
      }
      
      return { userId, imageHash, websites };
    }

    function createHeader(imageHash, userId, websitesLength, dataIntegrityHashBytes, websitesBytes, salt) {
      const dataToEmbed = new Uint8Array(HEADER_SIZE + websitesLength);
      const dataView = new DataView(dataToEmbed.buffer);
      
      // Header structure (82 bytes total):
      // 0-7: Image Hash (8 bytes)
      // 8-15: User ID (8 bytes)
      // 16-47: Data Integrity Hash (32 bytes)
      // 48-79: Encryption Salt (32 bytes)
      // 80-81: Websites Length (2 bytes)
      
      dataView.setBigUint64(0, imageHash, true);
      dataView.setBigUint64(8, userId, true);
      dataToEmbed.set(dataIntegrityHashBytes, 16);
      dataToEmbed.set(salt, 16 + DATA_HASH_SIZE);
      dataView.setUint16(16 + DATA_HASH_SIZE + SALT_LENGTH, websitesLength, true);
      dataToEmbed.set(websitesBytes, HEADER_SIZE);
      
      return dataToEmbed;
    }

    // --- Rate Limiting Functions ---
    
    function checkRateLimit() {
      const now = Date.now();
      
      // Check if currently locked out
      if (lockoutUntil && now < lockoutUntil) {
        const remainingSeconds = Math.ceil((lockoutUntil - now) / 1000);
        const minutes = Math.floor(remainingSeconds / 60);
        const seconds = remainingSeconds % 60;
        throw new Error(`Too many failed attempts. Please wait ${minutes}m ${seconds}s before trying again.`);
      }
      
      // Reset lockout if time has passed
      if (lockoutUntil && now >= lockoutUntil) {
        failedAttempts = 0;
        lockoutUntil = null;
      }
      
      // Decay old attempts (reduce count if last attempt was more than ATTEMPT_DECAY_MS ago)
      if (lastAttemptTime && (now - lastAttemptTime) > ATTEMPT_DECAY_MS) {
        failedAttempts = Math.max(0, failedAttempts - 1);
      }
      
      return true;
    }
    
    function recordFailedAttempt() {
      const now = Date.now();
      failedAttempts++;
      lastAttemptTime = now;
      
      if (failedAttempts >= MAX_FAILED_ATTEMPTS) {
        lockoutUntil = now + LOCKOUT_DURATION_MS;
        throw new Error(`Too many failed attempts. Account locked for 15 minutes.`);
      }
      
      const attemptsRemaining = MAX_FAILED_ATTEMPTS - failedAttempts;
      if (attemptsRemaining <= 2) {
        alert(`Warning: ${attemptsRemaining} attempt(s) remaining before 15-minute lockout.`);
      }
    }
    
    function recordSuccessfulAttempt() {
      failedAttempts = 0;
      lockoutUntil = null;
      lastAttemptTime = null;
    }
    
    // --- Generic Utilities ---
    
    function arraysEqual(a, b) {
      if (a.length !== b.length) return false;
      for (let i = 0; i < a.length; i++) {
        if (a[i] !== b[i]) return false;
      }
      return true;
    }

    async function cryptoHash(data) {
      const hashBuffer = await window.crypto.subtle.digest('SHA-256', data);
      return new Uint8Array(hashBuffer);
    }

    // --- Encryption/Decryption Functions ---
    
    // Derive an AES-GCM encryption key from the userId and random salt
    async function deriveEncryptionKey(userId, salt) {
      // Convert userId to bytes
      const userIdBytes = new Uint8Array(8);
      const view = new DataView(userIdBytes.buffer);
      view.setBigUint64(0, userId, true);
      
      // Use PBKDF2 to derive a proper key from the userId
      const baseKey = await window.crypto.subtle.importKey(
        'raw',
        userIdBytes,
        'PBKDF2',
        false,
        ['deriveBits', 'deriveKey']
      );
      
      // Derive AES-GCM key with the provided salt
      const key = await window.crypto.subtle.deriveKey(
        {
          name: 'PBKDF2',
          salt: salt,
          iterations: PBKDF2_ITERATIONS,
          hash: 'SHA-256'
        },
        baseKey,
        { name: ENCRYPTION_ALGORITHM, length: 256 },
        false,
        ['encrypt', 'decrypt']
      );
      
      return key;
    }
    
    // Encrypt data using AES-GCM with a random salt
    async function encryptData(data, userId) {
      // Generate random salt for key derivation
      const salt = window.crypto.getRandomValues(new Uint8Array(SALT_LENGTH));
      const key = await deriveEncryptionKey(userId, salt);
      
      // Generate random IV
      const iv = window.crypto.getRandomValues(new Uint8Array(IV_LENGTH));
      
      // Encrypt the data
      const encryptedBuffer = await window.crypto.subtle.encrypt(
        { name: ENCRYPTION_ALGORITHM, iv: iv },
        key,
        data
      );
      
      // Combine salt + IV + encrypted data
      const encryptedData = new Uint8Array(SALT_LENGTH + IV_LENGTH + encryptedBuffer.byteLength);
      encryptedData.set(salt, 0);
      encryptedData.set(iv, SALT_LENGTH);
      encryptedData.set(new Uint8Array(encryptedBuffer), SALT_LENGTH + IV_LENGTH);
      
      return { encryptedData, salt };
    }
    
    // Decrypt data using AES-GCM
    async function decryptData(encryptedData, userId, salt) {
      const key = await deriveEncryptionKey(userId, salt);
      
      // Extract IV and encrypted payload (skip the salt, it's stored separately in header)
      const iv = encryptedData.slice(0, IV_LENGTH);
      const ciphertext = encryptedData.slice(IV_LENGTH);
      
      // Decrypt the data
      const decryptedBuffer = await window.crypto.subtle.decrypt(
        { name: ENCRYPTION_ALGORITHM, iv: iv },
        key,
        ciphertext
      );
      
      return new Uint8Array(decryptedBuffer);
    }

    function sanitizeUsername(rawUsername) {
      const username = rawUsername.trim();
      let cleanUsername = username.replace(/[\u0000-\u001F]/g, '');
      
      if (cleanUsername.length === 0 || cleanUsername.length > MAX_USERNAME_LENGTH) {
        return null;
      }
      return cleanUsername;
    }
    
    async function updateActiveImageBlob(imageData) {
        const canvas = document.getElementById('workingCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = imageData.width;
        canvas.height = imageData.height;
        ctx.putImageData(imageData, 0, 0);

        activeImageBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
    }

    // --- Image and Stego Handling ---

    function loadImageFileToImageData(file) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            const reader = new FileReader();
            
            reader.onload = (e) => {
                img.onload = () => {	
                    if (img.width === 0 || img.height === 0) {
                        return reject(new Error("Image loaded with zero width or height."));
                    }

                    const canvas = document.getElementById('workingCanvas');
                    const ctx = canvas.getContext('2d', { willReadFrequently: true });
                    canvas.width = img.width;	
                    canvas.height = img.height;	
                    ctx.drawImage(img, 0, 0);	
                    
                    resolve(ctx.getImageData(0, 0, img.width, img.height));	
                };
                img.onerror = () => reject(new Error("Image loading failed (img.onerror triggered)."));	
                img.src = e.target.result;
            };
            reader.onerror = () => reject(new Error("File reading failed (reader.onerror triggered)."));	
            reader.readAsDataURL(file);
        });
    }

    function runStegoCPU(imageData, dataPayload, mode) {
        const data = imageData.data;
        let totalPayloadBits = dataPayload.length * 8;	
        
        if (mode === StegoMode.EMBED && totalPayloadBits > (data.length / 4) * 3) {
            throw new Error("Data too large for image capacity.");
        }

        if (mode === StegoMode.EMBED) {
            let dataIndex = 0; 
            let bitOffset = 7; 

            for (let i = 0; i < data.length; i++) {
                if ((i % 4) === 3) continue;	
                if (totalPayloadBits <= 0) break;

                const payloadByte = dataPayload[dataIndex];
                const payloadBit = (payloadByte >> bitOffset) & 1;

                data[i] = (data[i] & 0xFE) | payloadBit;

                bitOffset--;
                if (bitOffset < 0) {
                    bitOffset = 7;
                    dataIndex++;
                }

                totalPayloadBits--; 
            }
            return imageData;

        } else {
            const extractedBytes = new Uint8Array(dataPayload.length);
            let dataIndex = 0; 
            let bitOffset = 7; 

            for (let i = 0; i < data.length; i++) {
                if ((i % 4) === 3) continue;

                if (dataIndex >= extractedBytes.length) break;

                const extractedBit = data[i] & 1;

                extractedBytes[dataIndex] |= (extractedBit << bitOffset);

                bitOffset--;
                if (bitOffset < 0) {
                    bitOffset = 7;
                    dataIndex++;
                }
            }
            return extractedBytes;
        }
    }
    
    async function downloadImage() {
        if (!activeImageBlob) return alert("No auth image is currently loaded to download.");
        
        // Generate unique filename using timestamp and username
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
        const filename = `myauth_${activeUsername}_${timestamp}.png`;
        
        const url = URL.createObjectURL(activeImageBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
    }
    
    function clearData() {
        activeImageData = null;
        activeUsername = null;
        activeImageBlob = null;
        activeOriginalImageHash = null;
        renderLoaderView();
    }
  </script>
</body>
</html>
